<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="calc.css" />
  </head>
  <body>
    <div class="container">
      <div class="display">
        <label id="operator"></label><br /><label id="numDis"></label>
      </div>
      <div>
        <div class="fLayer">
          <ul>
            <li>
              <button
                type="button"
                id="modulo"
                value="%"
                onclick="operators('modulo')"
              >
                %
              </button>
            </li>
            <li>
              <button
                type="button"
                id="ce"
                value="ce"
                onclick="deleteAll('ce')"
              >
                CE
              </button>
            </li>
            <li>
              <button
                type="button"
                id="c"
                value="c"
                onclick="deleteLineNum('c')"
              >
                C
              </button>
            </li>
            <li>
              <button type="button" id="x" value="x" onclick="onlyOneDelete()">
                x
              </button>
            </li>
          </ul>
        </div>
        <div class="sLayer">
          <ul>
            <li>
              <button
                type="button"
                id="onex"
                value="1/x"
                onclick="operators('onex')"
              >
                1/x
              </button>
            </li>
            <li>
              <button
                type="button"
                id="xsquared"
                value="x²"
                onclick="operators('xsquared')"
              >
                x²
              </button>
            </li>
            <li>
              <button
                type="button"
                id="twoxsquared"
                value="2√x"
                onclick="operators('twoxsquared')"
              >
                2√x
              </button>
            </li>
            <li>
              <button
                type="button"
                id="division"
                value="/"
                onclick="operators('division')"
              >
                /
              </button>
            </li>
          </ul>
        </div>
        <div class="tLayer">
          <ul>
            <li>
              <button
                type="button"
                id="seven"
                value="7"
                onclick="giClick('seven')"
              >
                7
              </button>
            </li>
            <li>
              <button
                type="button"
                id="eight"
                value="8"
                onclick="giClick('eight')"
              >
                8
              </button>
            </li>
            <li>
              <button
                type="button"
                id="nine"
                value="9"
                onclick="giClick('nine')"
              >
                9
              </button>
            </li>
            <li>
              <button
                type="button"
                id="multiplication"
                value="*"
                onclick="operators('multiplication')"
              >
                *
              </button>
            </li>
          </ul>
        </div>
        <div class="foLayer">
          <ul>
            <li>
              <button
                type="button"
                id="four"
                value="4"
                onclick="giClick('four')"
              >
                4
              </button>
            </li>
            <li>
              <button
                type="button"
                id="five"
                value="5"
                onclick="giClick('five')"
              >
                5
              </button>
            </li>
            <li>
              <button type="button" id="six" value="6" onclick="giClick('six')">
                6
              </button>
            </li>
            <li>
              <button
                type="button"
                id="subtraction"
                value="-"
                onclick="operators('subtraction')"
              >
                -
              </button>
            </li>
          </ul>
        </div>
        <div class="fiLayer">
          <ul>
            <li>
              <button type="button" id="one" value="1" onclick="giClick('one')">
                1
              </button>
            </li>
            <li>
              <button type="button" id="two" value="2" onclick="giClick('two')">
                2
              </button>
            </li>
            <li>
              <button
                type="button"
                id="three"
                value="3"
                onclick="giClick('three')"
              >
                3
              </button>
            </li>
            <li>
              <button
                type="button"
                id="plus"
                value="+"
                onclick="operators('plus')"
              >
                +
              </button>
            </li>
          </ul>
        </div>
        <div class="siLayer">
          <ul>
            <li>
              <button
                type="button"
                id="plusdmin"
                value="+/-"
                onclick="giClick('plusdmin')"
              >
                +/-
              </button>
            </li>
            <li>
              <button
                type="button"
                id="zero"
                value="0"
                onclick="giClick('zero')"
              >
                0
              </button>
            </li>
            <li>
              <button
                type="button"
                id="dot"
                value="."
                onclick="operators('dot')"
              >
                .
              </button>
            </li>
            <li>
              <button type="button" id="equal" value="=" onclick="equals()">
                =
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="disp" style="font-size: xx-large; margin-top: 100px"></div>
    <br />
    <div id="disp2" style="font-size: xx-large; margin-top: 100px"></div>
    <script src="cacl.js"></script>
  </body>
</html>
